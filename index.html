<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Khodam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <div class="flex flex-col md:flex-row gap-8 justify-center items-start w-full max-w-5xl">
            <form class="w-full md:max-w-md"">
                <div class="card flex flex-col gap-3 w-80">
                    <input type="text" id="nama" placeholder="Masukan nama lengkap" class="w-full px-4 py-2 border rounded-lg">
                    <button onclick="simpanInput(event)" class="w-full bg-blue-500 text-white py-3 text-lg rounded-lg hover:bg-blue-600 transition"> Submit
                    </button>
                    <output id="output"></output>
                    <button 
                        type="button" 
                        onclick="resetRandom()" 
                        class="w-full bg-red-500 text-white py-3 text-lg rounded-lg hover:bg-red-600 transition">
                        Reset
                    </button>
                </div>
                <div class="MemeImg mt-6"></div>
            </form>
            <div class="sidebar w-full md:w-100">
                <h2 class="text-xl font-bold mb-2 text-white h2-deco">List yang sudah terdaftar</h2>
                <div id="list-name" class="h-64 md:h-[30vh] overflow-y-auto scroll-smooth pr-3 rounded-lg"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
