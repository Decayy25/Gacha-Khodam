    <title>Gacha Khodam</title>

<body>
    <form action="">

                    <button type="button" onclick="resetRandom()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Reset</button>

            </div>

            <div class="MemeImg"></div>
        </div>
    </form>
